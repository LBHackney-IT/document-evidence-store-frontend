version: 2.1

orbs:
  cypress: cypress-io/cypress@1
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  node:
    docker:
      - image: circleci/node:16
    working_directory: ~/project
  python:
    docker:
      - image: circleci/python:3.7

references:
  workspace_root: &workspace_root '~'
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: 'Assumes deployment role and persists credentials across jobs'
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: 'LBH_Circle_CI_Deployment_Role'
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws

  deploy-lambda:
    description: 'Deploys application'
    parameters:
      stage:
        type: string
        default: staging
    steps:
      - run:
          name: Deploy application
          command: |
            npm prune --production
            sudo npm i -g serverless
            sls deploy -s <<parameters.stage>>

jobs:
  test:
    executor: node
    environment:
      NODE_ENV: ci

    steps:
      - *attach_workspace
      - checkout

      - run:
          name: Run linter
          command: npm run lint

      - run:
          name: Run prettier
          command: npm run prettier:test

      - run:
          name: Run unit tests
          command: npm run test:unit -- --maxWorkers=2

  assume-role-staging:
    executor: python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING

  assume-role-production:
    executor: python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION

  deploy-staging:
    executor: node

    steps:
      - *attach_workspace
      - checkout

      - deploy-lambda:
          stage: staging

  deploy-production:
    executor: node

    steps:
      - *attach_workspace
      - checkout

      - deploy-lambda:
          stage: production

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - cypress/install: # Use Cypress step to install and cache dependencies
          build: npm run build
          executor: cypress/base:12
          post-checkout:
            - run: cp .env.sample .env

      - test:
          requires:
            - cypress/install

      - cypress/run:
          requires:
            - cypress/install
          executor: cypress/base:12
          attach-workspace: true
          start: npm run start:ci
          wait-on: 'http-get://127.0.0.1:3000/api/ping' #this ensures we wait until the server has started, but the command is failing. Restore with DOC-1360
          store_artifacts: true

      - assume-role-staging:
          context: api-assume-role-document-evidence-store-staging-context
          requires:
            - cypress/run
            - test
          filters:
            branches:
              only:
                - main

      - deploy-staging:
          requires:
            - assume-role-staging

      - permit-deploy-production:
          type: approval
          requires:
            - deploy-staging

      - assume-role-production:
          context: api-assume-role-document-evidence-store-production-context
          requires:
            - permit-deploy-production

      - deploy-production:
          requires:
            - assume-role-production
